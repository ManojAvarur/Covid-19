<!DOCTYPE html>
<html>
    <head>
        <title>Family Report</title>

        <script src="uikit/js/uikit.min.js"></script>

    <body>

        <div class=" uk-height-max-large uk-background-cover " data-src="https://source.unsplash.com/1024x1024?virus"  uk-height-viewport uk-img>

                <div class="uk-card uk-felx uk-align-center uk-card-default uk-card-large uk-card-body uk-padding-large uk-width-large uk-width-3@m uk-height-max-auto" style="border-radius: 25% 10%; opacity: 0.95;">
                    <h3 class="uk-card-title uk-text-center">Login</h3>
                        <br>
                        <form action="post" action="">

                            <input class="uk-input" placeholder="Password" type="password" style="border-radius: 10% 25%;" required>

                            <button class="uk-button uk-button-primary uk-align-center" style="border-radius: 10% 25%;">Submit</button>
                        </form>    
                </div>
            </div>
        </div>
